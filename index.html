<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda ElGato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="nombre-title">
            <h2 class="nombre-negocio">ElGato</h2>
        </a>

        <nav>
            <a href="/somos.html" class="nav-link">Somos</a>
            <a href="#" class="nav-link">Contactos</a>
        </nav>
    </header>
    <!-- BANNER -->
    <div class="banner">
        <div class="banner-content">
            <div class="banner-image">
                <img class="banner-img" src="/assets/img/fondo.jpg" alt="">
            </div>
            <div class="banner-title">
                <h2 class="banner-subtitle">Tienda Virtual</h2>
            </div>
        </div>
    </div>
    <!-- CONTAINER ITEMS -->
    <div class="container-items">
        <!-- ITEM -->
        <div class="item">
            <figure>
                <img src="/assets/img/serie8.jpg" alt="smartwatch serie 8">
            </figure>
            <!-- INFO PRODUCT-->
            <div class="info-product">
                <h2>SmartWatch Serie 8</h2>
                <p class="price">S/ 70</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/assets/img/serie7.png" alt="smartwatch serie 7">
            </figure>
            <div class="info-product">
                <h2>SmartWatch Serie 7</h2>
                <p class="price">S/ 70</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/assets/img/m28.jpg" alt="audifonos m28 gamer">
            </figure>
            <div class="info-product">
                <h2>Audifonos bluetooth M28</h2>
                <p class="price">S/ 50</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/assets/img/reloj.jpg" alt="producto reloj">
            </figure>
            <div class="info-product">
                <h2>Reloj de lujo para mujer</h2>
                <p class="price">S/ 20</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/assets/img/collar.jpg" alt="collar Arcoiris">
            </figure>
            <div class="info-product">
                <h2>Collar Arcoiris</h2>
                <p class="price">S/ 20</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="/assets/img/cartera.jpg" alt="cartera para mujer">
            </figure>
            <div class="info-product">
                <h2>Cartera para mujer</h2>
                <p class="price">S/ 30</p>
                <div class="boton">
                    <button>Detalles</button>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <span class="footer-span"> Made in Peru / by <a href="#" class="footer-boton">ElGato</a></span>
    </footer>
</body>
</html>
